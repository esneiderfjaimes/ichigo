plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.red.code015"
        minSdk 30
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation project(":usecases")
    implementation project(":data")
    implementation project(":domain")

    implementation(androidx_core_lib)
    implementation(kotlin_std_lib)
    implementation(kotlinx_coroutines_lib)

    implementation(activity_compose_lib)

    implementation(compose_ui_lib)
    implementation(compose_material_lib)
    implementation(compose_ui_preview_lib)
    debugImplementation(copose_ui_tooling_debug)

    implementation(lifecycle_runtime_lib)
    implementation(lifecycle_livedata_lib)
    implementation(lifecycle_viewmodel_lib)
    implementation(lifecycle_viewmodel_compose_lib)

    implementation(hilt_lifecycle_viewmodel_lib)
    kapt(hilt_compiler)

    implementation(rxandroid_lib)
    implementation(rxjava_lib)

    implementation(coil_copose_lib)

    testImplementation(junit_lib)
    androidTestImplementation(junit_androidx_lib)
    androidTestImplementation(junit_compose_lib)
    androidTestImplementation(espresso_lib)

}