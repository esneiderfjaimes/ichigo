plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id "com.google.protobuf" version "0.8.17"
    id 'com.google.gms.google-services'
}

dependencies {
    // region Core

    implementation project(":usecases")
    implementation project(":data")
    implementation project(":domain")
    implementation project(":framework:api")
    implementation project(":framework:database")
    implementation project(":framework:preload")

    implementation(androidx_core_lib)
    implementation(kotlin_std_lib)
    implementation(kotlinx_coroutines_lib)

    // endregion
    // region Compose and UI

    implementation(activity_compose_lib)
    implementation(navigation_copose_lib)

    implementation(compose_ui_lib)
    implementation(compose_ui_preview_lib)
    debugImplementation(compose_ui_tooling_debug)
    debugImplementation(compose_ui_util_lib)

    implementation(compose_runtime_lib)
    implementation(compose_livedata_lib)
    implementation(compose_rxjava_lib)

    implementation(compose_material3_lib)
    implementation(compose_material_lib)
    implementation(compose_material_icons_lib)

    implementation(material_lib)
    implementation(swiperefresh_lib)

    implementation(coil_copose_lib)
    implementation 'com.github.bumptech.glide:glide:4.13.1'

    implementation "com.google.accompanist:accompanist-pager:0.24.6-alpha"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.24.6-alpha"
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.24.6-alpha"
    implementation "com.google.accompanist:accompanist-flowlayout:0.24.6-alpha"

    // endregion
    // region Lifecycle, dependency injection and reactive programming

    implementation(lifecycle_runtime_lib)
    implementation(lifecycle_livedata_lib)
    implementation(lifecycle_viewmodel_lib)
    implementation(lifecycle_viewmodel_compose_lib)

    implementation(hilt_lifecycle_viewmodel_lib)
    implementation(hilt_nav_compose_lib)
    kapt(hilt_compiler)
    implementation(dagger_hilt_lib)
    kapt(dagger_hilt_compiler)

    implementation(rxandroid_lib)
    implementation(rxjava_lib)

    // endregion
    // region Datastore TODO(switch to a new module)

    implementation(gson_lib)

    implementation "androidx.datastore:datastore:1.0.0"
    implementation "androidx.datastore:datastore-core:1.0.0"
    implementation "com.google.protobuf:protobuf-javalite:3.18.0"

    // endregion
    // region Test dependencies

    testImplementation(junit_lib)
    androidTestImplementation(junit_androidx_lib)
    androidTestImplementation(junit_compose_lib)
    androidTestImplementation(espresso_lib)

    // endregion
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.red.code015"
        minSdk 30
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.14.0"
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }
        }
    }
}